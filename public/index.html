<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Application Tracker</h1>
    <button id="quickApply">Quick Apply</button>
    <button id="webApply">Web Apply</button>
    <h2>Session Stats</h2>
    <div id="time"></div>
    <div id="stats"></div>
    <button id="endSession">End Session</button>
  </div>
  
  <script src="script.js"></script>

  <!-- Audio files -->
  <audio id="quickApplyAudio" src="sounds/taco_bell.mp3" preload="auto"></audio>
  <audio id="webApplyAudio" src="sounds/dj_khalid.mp3" preload="auto"></audio>

</body>
</html>
